<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부동산 전망 계산기</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020; --card:#12192b; --text:#e9eef6;
      --muted:#9fb2c8; --accent:#8ab4ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Pretendard,system-ui,Segoe UI,Apple SD Gothic Neo,Arial
    }
    .wrap{max-width:960px;margin:60px auto;padding:0 16px;text-align:center}
    h1{font-size:32px;margin-bottom:12px}
    p.desc{color:var(--muted);margin-bottom:36px}
    .btn{
      display:inline-block;margin:10px;padding:16px 28px;
      border-radius:12px;font-size:18px;font-weight:600;
      background:linear-gradient(180deg,#1d2942 0%,#162136 100%);
      color:var(--text); text-decoration:none;
      border:1px solid #2a3c67; transition:background .2s
    }
    .btn:hover{background:linear-gradient(180deg,#223056 0%,#1a2640 100%)}
    footer{
      margin-top:60px; color:var(--muted); font-size:14px
    }
    footer a{
      color:var(--muted); text-decoration:none
    }
    footer a:hover{color:var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>부동산 전망 계산기</h1>
    <p class="desc">원하는 분석을 선택해 주세요.</p>

    <!-- 분석 버튼들 -->
    <div>
      <a href="#" class="btn" onclick="alertMsg('종합분석')">종합분석</a>
      <a href="#" class="btn" onclick="alertMsg('인구통계분석')">인구통계분석</a>
      <a href="#" class="btn" onclick="alertMsg('분양 전망 예측')">분양 전망 예측</a>
      <a href="#" class="btn" onclick="alertMsg('탄력성 분석')">탄력성 분석</a>
      <!-- ✅ FAQ 버튼 삭제 -->
    </div>

    <footer>
      Contact Us :
      <a href="mailto:jiwoo-hwang@naver.com">jiwoo-hwang@naver.com</a>
    </footer>
  </div>

  <script>
    // 버튼 클릭 시 팝업 메시지
    function alertMsg(name){
      alert(name + "은(는) 준비중입니다.");
    }
  </script>
</body>
</html>
